<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css", rel="stylesheet">
        <script src="index.js" defer></script>
        <title>Etch A Sketch</title>
    </head>
    <body>
        <div class="flex-container">
            <h1 class="title">Etch A Sketch</h1>
            <div class="inputs">
                <form id="grid-form">
                    <input type="text", id="grid-input" placeholder="From 2 to 100 (Default: 16)">
                </form>
                <div id="drawing-inputs">
                    <button id="start-drawing">Start Drawing</button>
                    <button id="stop-drawing">Stop Drawing</button>
                    <button id="reset-button">Reset</button>
                </div>
            </div>
            <div id="drawing-area">
                <!-- grid is inserted through JS -->
            </div>
        </div>
    </body>
</html>
